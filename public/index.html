<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fastmail Live Demo</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Fastmail Demo</h1>
      <p>Compose, send, and browse emails without leaving this page.</p>
    </header>
    <main>
      <section class="composer">
        <h2>Compose Email</h2>
        <form id="compose-form">
          <label>From<input id="from" name="from" required /></label>
          <label>To<input id="to" name="to" required /></label>
          <label>Subject<input id="subject" name="subject" required /></label>
          <label>Body<textarea id="body" name="body" rows="5"></textarea></label>
          <div class="actions">
            <button type="submit">Save Draft</button>
            <button type="button" id="send-button" disabled>Send Draft</button>
          </div>
        </form>
        <p id="status" role="status" aria-live="polite"></p>
      </section>
      <section class="mailboxes">
        <div class="mailbox-list">
          <h2>Mailboxes</h2>
          <ul id="mailbox-list"></ul>
        </div>
        <div class="messages">
          <h2 id="messages-title">Messages</h2>
          <ul id="message-list"></ul>
          <article id="message-view" hidden>
            <header>
              <h3 id="message-subject"></h3>
              <p id="message-meta"></p>
            </header>
            <pre id="message-body"></pre>
            <button id="mark-read" hidden>Mark as read</button>
          </article>
        </div>
      </section>
    </main>
    <footer>
      <small>Data resets when the server restarts. Built with Node.js &amp; Express.</small>
    </footer>
    <script src="/app.js" type="module"></script>
  </body>
</html>
